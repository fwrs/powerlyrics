input_dir: powerlyrics/Assets
output_dir: powerlyrics/Assets/Gen
xcassets:
  inputs:
    - Assets.xcassets
    - Colors.xcassets
  outputs:
    templateName: swift5
    output: Assets.gen.swift
strings:
  inputs:
    - en.lproj
  outputs:
    templateName: structured-swift5
    output: Strings.gen.swift
    params:
      enumName: Strings
fonts:
  inputs: Fonts
  outputs:
    templateName: swift5
    output: Fonts.gen.swift
